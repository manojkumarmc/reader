<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Reader Project [epub/pdf/doc]</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/seed.css" media="screen" />

<body ng-app="myApp">


    <div id="container" ng-controller="MyCtrl"  style="width:100%; height: 680px; padding:50px; position: absolute;">
      <!-- <div id="nBar" style="width:100%; height: 50px; float:left"></div> -->

      <div id="panelLeft" style="width:300px; height:90%; float:left;  border: 1px solid gray; overflow-y: scroll;">
	<div class="list-group">
	  <a href="#" class="list-group-item active">Pages</a>
	  <a href="#" class="list-group-item" ng-repeat="page in pages track by $index" ng-click="clickMe(page)" >{{page}}</a>
	</div>
      </div>

      <div id="pageText" style="width:900px; height:90%; border: 1px solid #B3B3D6; overflow-x: scroll; overflow-y: scroll; float: left" >
	<p ng-bind-html="pageText"></p>
      </div>

    <div>
