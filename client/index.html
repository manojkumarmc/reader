<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Reader Project [epub/pdf/doc]</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/seed.css" media="screen" />
</head>

<body ng-app="myApp">


    <div id="container" ng-controller="MyCtrl"  style="width:100%; height: 680px; margin:auto">
      <div id="nBar" style="width:100%; height: 50px; float:left"></div>
      <div id="panelLeft" style="width:300px; height:90%; float: left; border: 1px solid gray; overflow-y: scroll;">

	<div class="list-group">
	  <a href="#" class="list-group-item active">Pages</a>
	  <a href="#" class="list-group-item" ng-repeat="book in books track by $index" ng-click="clickMe(book)" >{{book}}</a>
	</div>

      </div>
      <div id="textBody" style="width:1050px; height:90%; float: left; background-color: #B3B3D6"></div>
      <!-- <div id="highlight" style="width:250px; height:90%; float: left; background-color: #F5F584 ">c</div> -->
    <div>

      
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.0.4.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/services.js"></script>

</body>
</html>
